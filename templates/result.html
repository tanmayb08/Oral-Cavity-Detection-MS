<html>

      rel="stylesheet"
    />
    <title>Oral Cavity Detection System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"

  <body>
    <!--Nav Bar-->
    <div class="container">
      <header
        class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
      >
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
        >
          <svg class="bi me-2" width="50" height="50">
            <use xlink:href="#bootstrap"></use>
          </svg>
          <span class="fs-4">Oral Cavity Detection System</span>
        </a>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a href="/" class="nav-link active" aria-current="page">Home</a>
          </li>
        </ul>
      </header>
    </div>


    <!--show Image Box-->
    
    <div class="container" style="width: max-content; height: max-content; ">
      <div class="container-2" style="height: max-content; max-width:none; width:max-content;">
        <form method="post" enctype="multipart/form-data">
          <div class="img-area" style="height: 50vh;">
            <img src="{{ file_url }}" alt="result">
          </div>
          <div class="d-flex justify-content-center" style="padding-top: 10px; width: max-content ; height: max-content">
            {% if cavity == True %}
              <h1>Cavity Detected</h1>
            {% endif %}
            {% if cavity == False %}
              <h1>No Cavity Detected</h1>
            {% endif %}
            <button class="btn btn-primary" type="submit" formaction="/" style="margin-left:5%">Go to Home Page</button>
          </div>
        </form>
      </div>
    </div>
